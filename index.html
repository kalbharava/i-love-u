            z-index: 2;
            pointer-events: none;

        .container {
            position: relative;
            z-index: 5;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 45px;
            color: #ff4e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .card p {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
        }

        .open-button {
            background: linear-gradient(45deg, #ff6b6b, #ffc371);
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .cake {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease forwards;
        }

        .cake img {
            width: 300px;
            animation: float 2s infinite ease-in-out;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .countdown {
            font-size: 28px;
            color: #ff6b6b;
            margin-top: 15px;
            font-weight: bold;
        }

        .happy-birthday {
            display: none;
            font-size: 50px;
            color: red;
            font-weight: bold;
            text-shadow: 3px 3px 10px black;
            animation: sparkle 1s infinite;
            margin-top: 20px;
        }

        @keyframes sparkle {
            0%, 100% {
                text-shadow: 3px 3px 10px gold;
            }
            50% {
                text-shadow: 3px 3px 20px yellow;
            }
        }

        .message {
            display: none;
            font-size: 26px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="confetti"></div>
    <div class="container">
        <div class="card">
            <h1>Happy Birthday Suhani! 🎉</h1>
            <p>Today is your special day! Let's celebrate in style! 🎁✨</p>
            <button class="open-button" onclick="openCake()">Open</button>
        </div>

        <div class="cake">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRatY8yGE6bMK_3lR9vrK_uJ1M_VWj2X1i9hw&s" alt="Birthday Cake">
            <div class="countdown" id="countdown">5</div>
        </div>

        <div class="happy-birthday">Happy Birthday Suhani! 🎂🎈</div>
        <div class="message">Wishing you a life full of love, laughter, and happiness! 🌟💖</div>
    </div>

    <script>
        function openCake() {
            document.querySelector('.card').style.display = 'none';
            document.querySelector('.cake').style.display = 'block';

            let countdown = document.getElementById('countdown');
            let timeLeft = 5;

            let timer = setInterval(() => {
                timeLeft--;
                countdown.textContent = timeLeft;

                if (timeLeft === 0) {
                    clearInterval(timer);
                    blowCandles();
                }
            }, 1000);
        }

        function blowCandles() {
            document.querySelector('.cake').style.display = 'none';
            document.querySelector('.happy-birthday').style.display = 'block';

            setTimeout(() => {
                document.querySelector('.happy-birthday').style.display = 'none';
                document.querySelector('.message').style.display = 'block';
            }, 3000);
        }
    </script>
</body>
</html>
