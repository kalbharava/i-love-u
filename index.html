<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Suhani</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff6ec7, #ff9a8b);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            color: white;
            text-align: center;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: confettiFall 3s infinite ease-in-out;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh); }
            50% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }

        .confetti::before, .confetti::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
            animation: confettiColorChange 2s infinite alternate;
        }

        @keyframes confettiColorChange {
            0% { background-color: #ff0; }
            100% { background-color: #ff4b5c; }
        }

        .message {
            font-size: 4rem;
            font-weight: bold;
            animation: textAnimation 3s ease-in-out infinite alternate;
            margin-top: 10%;
        }

        .message span {
            color: #ffeb3b;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        @keyframes textAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .gift {
            font-size: 2rem;
            font-weight: bold;
            animation: giftPop 2s ease-in-out infinite alternate;
            margin-top: 20px;
        }

        @keyframes giftPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .balloons {
            position: absolute;
            bottom: 10%;
            right: 5%;
            width: 120px;
            height: 150px;
            background-color: #ff4b5c;
            border-radius: 50%;
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.2);
            animation: floatBalloons 3s infinite ease-in-out;
        }

        .balloons:before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            width: 4px;
            height: 30px;
            background-color: #2c3e50;
            transform: translateX(-50%);
        }

        @keyframes floatBalloons {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: starTwinkle 1s infinite ease-in-out;
        }

        @keyframes starTwinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        .stars div {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            animation: starMovement 3s infinite linear;
        }

        @keyframes starMovement {
            0% { top: -20px; left: 50%; opacity: 0.5; }
            50% { top: 50%; left: 10%; opacity: 1; }
            100% { top: 100%; left: 80%; opacity: 0.5; }
        }

        .quote {
            font-size: 1.5rem;
            font-style: italic;
            margin-top: 50px;
            animation: fadeInOut 5s ease-in-out infinite alternate;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            color: #ffeb3b;
            animation: pulseText 2s infinite alternate;
        }

        @keyframes pulseText {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="confetti"></div>
    <div class="stars">
        <div style="top: 20%; left: 10%;"></div>
        <div style="top: 50%; left: 30%;"></div>
        <div style="top: 80%; left: 50%;"></div>
        <div style="top: 10%; left: 70%;"></div>
        <div style="top: 40%; left: 90%;"></div>
    </div>

    <div class="message">
        Happy Birthday <span>Suhani!</span>
    </div>
    
    <div class="gift">
        Wishing you a day filled with joy, laughter, and all the things you love!
    </div>
    
    <div class="quote">
        "May your birthday be the start of a year filled with good luck, good health, and much happiness!"
    </div>

    <div class="balloons"></div>
    <div class="footer">
        A Special Day for a Special Person!
    </div>

    <audio autoplay loop>
        <source src="birthday_song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
