<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Suhani</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.postimg.cc/XYhxppv5/stars.gif') center/cover;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 5;
        }

        .card {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 15px;
            display: none;
            position: relative;
            animation: zoomIn 1s ease forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .open-button {
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            color: white;
            padding: 15px 25px;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .cake {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .cake img {
            width: 250px;
            margin: auto;
            animation: float 2s infinite ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .countdown {
            font-size: 28px;
            color: #ff6b6b;
            margin-top: 15px;
            font-weight: bold;
        }

        .message {
            display: none;
            text-align: center;
            font-size: 28px;
            color: white;
            animation: fadein 2s ease forwards;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 40px;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .happy-birthday {
            display: none;
            font-size: 50px;
            color: gold;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 10px black;
            animation: sparkle 1s infinite;
        }

        @keyframes sparkle {
            0% {
                text-shadow: 2px 2px 10px gold;
            }
            50% {
                text-shadow: 2px 2px 20px yellow;
            }
            100% {
                text-shadow: 2px 2px 10px gold;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="card">
            <h1>Happy Birthday Suhani! üéâ</h1>
            <p>You are amazing, and today we celebrate you! üéÅ‚ú®</p>
            <button class="open-button" onclick="openCake()">Open</button>
        </div>

        <div class="cake">
            <img src="https://e7.pngegg.com/pngimages/600/965/png-clipart-birthday-cake-cupcake-birthday-cake-with-stars-cake-with-candle-illustration-cream-baked-goods-thumbnail.png" alt="Birthday Cake">
            <div class="countdown" id="countdown">5</div>
        </div>

        <div class="happy-birthday">Happy Birthday Suhani! üéÇüéà</div>
        <div class="message">Wishing you a day filled with love, joy, and endless smiles. You are a star! üåüüíñ</div>
    </div>

    <script>
        document.querySelector('.card').style.display = 'block';

        function openCake() {
            document.querySelector('.card').style.display = 'none';
            document.querySelector('.cake').style.display = 'block';
            let countdown = document.getElementById('countdown');
            let timeLeft = 5;

            let timer = setInterval(() => {
                timeLeft--;
                countdown.textContent = timeLeft;

                if (timeLeft === 0) {
                    clearInterval(timer);
                    blowCandles();
                }
            }, 1000);
        }

        function blowCandles() {
            document.querySelector('.cake').style.display = 'none';
            document.querySelector('.happy-birthday').style.display = 'block';

            setTimeout(() => {
                document.querySelector('.happy-birthday').style.display = 'none';
                document.querySelector('.message').style.display = 'block';
            }, 3000);
        }
    </script>
</body>
</html>
